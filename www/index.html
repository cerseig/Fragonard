<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Montserrat:100,200,300,400,600,700,800,900" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directive.js"></script>
    <!-- pour la carte -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- social network -->
    <link rel='stylesheet' href="lib/angular-socialshare/angular-socialshare.min.css">
    <script src="lib/angular-socialshare/angular-socialshare.min.js"></script>
    <script src="http://platform.twitter.com/widgets.js"></script>

  </head>
  <body ng-app="starter">

      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '132111483989009',
            xfbml      : true,
            version    : 'v2.8'
          });
          FB.AppEvents.logPageView();
        };

        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

         document.getElementById('shareBtn').onclick = function() {
          FB.ui({
            method: 'share',
            display: 'popup',
            href: 'https://developers.facebook.com/docs/',
            quote :'Coucou',
          }, function(response){});
        }
      </script>

    <ion-pane>
      <ion-nav-view></ion-nav-view>
      <ion-content class="landing">
        <a href="#/app/about"><i class="fa fa-question-circle"></i></a>
        <a href="#/app/results">score iut</a>
        <img src="img/logo.png" alt="Logo de MMI'zz">
        <a href="#/app/register"><button>Jouer !</button></a>
      </ion-content>
    </ion-pane>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


  </body>
</html>
