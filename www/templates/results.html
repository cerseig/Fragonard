    <ng-map default-style="true" center="{{userIut.coordinates}}">
        <marker ng-repeat ="iut in iuts" id="iut{{iut.id}}" position="{{iut.coordinates}}" on-click="map.showInfoWindow(info{{iut.id}})">
        </marker>
        <info-window ng-repeat ="iut in iuts" id="info{{iut.id}}" visible-on-marker="iut{{iut.id}}">
          <div ng-non-bindable>
            <h1>{{iut.name}}</h1>
            <h2>{{iut.score}} pts</h2>
          </div>
        </info-window>
      <!-- </div> -->
    </ng-map>
<!-- Fin Map  -->

    <ion-list>
        <ion-item ng-repeat="iut in iuts" ng-click="getIUTScore(iut.id)">
            <h2>{{iut.name}}</h2>
            <h3>{{iut.score}}pts</h3>
        </ion-item>
    </ion-list>
  </ion-content>
