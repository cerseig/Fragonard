    <div ng-controller="MapCtrl as vm">
    <ng-map  center="[48.8370221, 2.5847406999999976]">
      <div ng-repeat="iut in iuts">
        <marker id="iut{{iut.id}}" position="{{iut.coordinates}}" on-click="map.showInfoWindow('info')">
        </marker>
        <info-window id="info" visible-on-marker="iut{{iut.id}}">
          <div ng-non-bindable>
            <div id="bodyContent">
              <card title="title">
              </card>
            </div>
          </div>
        </info-window>
      </div>
    </ng-map>
</div>

    <ion-list>
        <ion-item ng-repeat="iut in iuts" ng-click="getIUTScore(iut.id)">
            <h2>{{iut.name}}</h2>
            <h3>{{iut.score}}pts</h3>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
