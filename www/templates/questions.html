<ion-view view-title="Questions">
  <ion-content class="questions">
    <ion-list>
      <ion-item>
        <h2>{{question.name}}</h2>
        {{question.img}}
        <ion-item ng-repeat="answer in answers" ng-click="checkAnswer(answer.correct, question.id)" ng-style="answer.name === 0 && {'background-color': 'red'} || answer.name === 1 && {'background-color': 'green'} || answer.name === 2 && {'background-color': 'yellow'}">
          {{answer.name}}
          {{answer.img}}
        </ion-item>
          {{correct}}
      </ion-item>
      <button type="button" name="button" ng-click="getNextQuestion(question.id)">Suite</button>
    </ion-list>
  </ion-content>
</ion-view>
